<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <form th:action="@{/user/signup}" method="post" th:object="${userForm}">
        <div th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
        </div>
        <div>
            <label for="username" th:text="아이디"></label>
            <input type="text" name="username" id="username">
        </div>
        <div>
            <label for="password1" th:text="비밀번호"></label>
            <input type="password" name="password1" id="password1">
        </div>
        <div>
            <label for="password2" th:text="비밀번호확인"></label>
            <input type="password" name="password2" id="password2">
        </div>
        <button type="submit" th:text="회원가입"></button>
    </form>
</div>
</html>
