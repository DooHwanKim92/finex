<html layout:decorate="~{layout}">
    <div layout:fragment="content">
        <table border="1">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일시</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="article : ${articleList}">
                    <td th:text="${article.id}"></td>
                    <td>
                        <a th:href="@{|/article/detail/${article.id}|}" th:text="${article.subject}"></a>
                    </td>
                    <td th:if="${article.author}!=null" th:text="${article.author.username}"></td>
                    <td th:text="${article.createDate}"></td>
                </tr>
            </tbody>
        </table>
        <br>
        <div sec:authorize="isAnonymous()"> ※게시글 작성은 로그인 후 사용 가능합니다.</div>
        <div>
            <a th:href="@{/article/create}" th:text="게시글등록" sec:authorize="isAuthenticated()"
               style="background-color:blue; text-decoration:none; color:#fff; border-radius:10px;"></a>
        </div>
    </div>
</html>
